<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode Extension Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto px-4 py-8">
        <!-- Search Bar -->
        <div class="relative mb-6">
            <input type="text" 
                   id="searchInput" 
                   class="w-full px-4 py-3 pl-10 text-sm bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                   placeholder="Search for VSCode extensions...">
            <svg class="absolute left-3 top-3.5 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <kbd class="absolute right-3 top-3 px-2 py-0.5 text-xs text-gray-400 bg-gray-100 border border-gray-200 rounded">K</kbd>
        </div>

        <!-- Categories -->
        <div class="mb-6">
            <h2 class="text-sm font-medium text-gray-500 mb-3">Suggestions</h2>
        </div>

        <!-- Results -->
        <div id="results" class="space-y-2"></div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">
            <div class="flex justify-center py-4">
                <div class="animate-spin rounded-full h-6 w-6 border-2 border-purple-500 border-t-transparent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        let isLoading = false;
        let hasMoreResults = true;

        // Add keyboard shortcut handler
        document.addEventListener('keydown', (e) => {
            // Only handle 'k' key when no input is focused
            if (e.key.toLowerCase() === 'k' && 
                document.activeElement.tagName !== 'INPUT' && 
                document.activeElement.tagName !== 'TEXTAREA') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        function parseMarketplaceUrl(url) {
            try {
                const urlObj = new URL(url);
                if (urlObj.hostname === 'marketplace.visualstudio.com' && urlObj.pathname === '/items') {
                    const itemName = urlObj.searchParams.get('itemName');
                    if (itemName) {
                        const [publisher, extension] = itemName.split('.');
                        if (publisher && extension) {
                            return { publisher, extension };
                        }
                    }
                }
            } catch (e) {
                return null;
            }
            return null;
        }

        async function searchVsix(searchString, count = 30, page = 1, append = false) {
            if (isLoading) return;
            isLoading = true;
            
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            
            try {
                // Check if the input is a marketplace URL
                const urlInfo = parseMarketplaceUrl(searchString);
                let criteria;
                
                if (urlInfo) {
                    // If it's a URL, search for the specific extension
                    criteria = [
                        { filterType: 8, value: "Microsoft.VisualStudio.Code" },
                        { filterType: 7, value: `${urlInfo.publisher}.${urlInfo.extension}` },
                        { filterType: 12, value: "4096" }
                    ];
                } else {
                    // Otherwise, use the regular search
                    criteria = [
                        { filterType: 8, value: "Microsoft.VisualStudio.Code" },
                        { filterType: 10, value: searchString },
                        { filterType: 12, value: "37888" }
                    ];
                }

                const res = await fetch(
                    `https://marketplace.visualstudio.com/_apis/public/gallery/extensionquery`,
                    {
                        method: "POST",
                        body: JSON.stringify({
                            assetTypes: ["Microsoft.VisualStudio.Services.VSIXPackage"],
                            filters: [{
                                criteria,
                                direction: 2,
                                pageSize: count,
                                pageNumber: page,
                                sortBy: 0,
                                sortOrder: 0
                            }],
                            flags: 914
                        }),
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json;api-version=7.1-preview.1"
                        }
                    }
                );

                const data = await res.json();
                
                if (!data.results?.[0]?.extensions?.length) {
                    hasMoreResults = false;
                    if (!append) {
                        throw new Error('No extensions found');
                    }
                    return [];
                }

                const results = data.results[0].extensions.map(e => {
                    const vsixFile = e.versions[0].files.find(f => 
                        f.assetType === "Microsoft.VisualStudio.Services.VSIXPackage"
                    );
                    
                    const version = e.versions[0];
                    const iconUrl = `${version.fallbackAssetUri}/Microsoft.VisualStudio.Services.Icons.Default`;
                    const vsixUrl = vsixFile ? vsixFile.source : null;

                    return {
                        publisher: e.publisher.publisherName,
                        name: e.extensionName,
                        displayName: e.displayName,
                        version: version.version,
                        vsix: vsixUrl,
                        description: e.shortDescription,
                        icon: iconUrl,
                        marketplaceUrl: `https://marketplace.visualstudio.com/items?itemName=${e.publisher.publisherName}.${e.extensionName}`
                    };
                }).filter(e => e.vsix !== null);

                hasMoreResults = results.length === count;
                displayResults(results, append);
                return results;
                
            } catch (error) {
                console.error('Search error:', error);
                if (!append) {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            <p>No extensions found or invalid URL format. Please try again with a different search term or check the URL.</p>
                        </div>
                    `;
                }
                return [];
            } finally {
                isLoading = false;
                loading.classList.add('hidden');
            }
        }

        function displayResults(results, append = false) {
            const resultsDiv = document.getElementById('results');
            
            if (!append) {
                resultsDiv.innerHTML = '';
            }

            results.forEach(ext => {
                const card = document.createElement('div');
                card.className = 'flex items-center justify-between p-3 bg-white rounded-lg hover:bg-gray-50 transition-colors cursor-pointer group';
                
                // Create publisher initials for fallback
                const initials = ext.publisher.substring(0, 2).toUpperCase();
                
                card.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <div class="flex-shrink-0">
                            <div class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center overflow-hidden">
                                <img src="${ext.icon}" 
                                     alt="${ext.displayName}"
                                     class="w-full h-full object-cover"
                                     onerror="this.outerHTML='<div class=\'w-10 h-10 rounded-lg bg-purple-100 text-purple-600 flex items-center justify-center font-medium\'>${initials}</div>'">
                            </div>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-900">${ext.displayName}</h3>
                            <p class="text-xs text-gray-500">${ext.publisher}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-gray-500">Extension</span>
                        <div class="flex items-center space-x-1">
                            <a href="${ext.marketplaceUrl}" 
                               class="p-1.5 text-gray-300 hover:text-gray-700 rounded-md hover:bg-gray-100 transition-colors"
                               target="_blank"
                               title="View in Marketplace">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                </svg>
                            </a>
                            <a href="${ext.vsix}" 
                               class="p-1.5 text-gray-300 hover:text-gray-700 rounded-md hover:bg-gray-100 transition-colors"
                               target="_blank"
                               download
                               title="Download VSIX">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                `;

                resultsDiv.appendChild(card);
            });
        }

        // Infinite scroll handler
        function handleScroll() {
            if (!hasMoreResults || isLoading) return;

            const scrollPosition = window.innerHeight + window.scrollY;
            const scrollThreshold = document.documentElement.scrollHeight - 800; // Load more when within 800px of bottom

            if (scrollPosition > scrollThreshold) {
                currentPage++;
                searchVsix(currentQuery, 30, currentPage, true);
            }
        }

        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchQuery = e.target.value.trim();
                if (searchQuery) {
                    currentQuery = searchQuery;
                    currentPage = 1;
                    hasMoreResults = true;
                    searchVsix(searchQuery, 30, 1).then(results => displayResults(results));
                }
            }
        });

        document.getElementById('searchButton').addEventListener('click', () => {
            const searchQuery = document.getElementById('searchInput').value.trim();
            if (searchQuery) {
                currentQuery = searchQuery;
                currentPage = 1;
                hasMoreResults = true;
                searchVsix(searchQuery, 30, 1).then(results => displayResults(results));
            }
        });
    </script>
</body>
</html>
